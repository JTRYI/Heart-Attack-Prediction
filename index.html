<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Risk Prediction</title>

    <!-- Including Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f5f5f5;
            /* Light neutral background */

        }
    </style>
</head>

<body>
    <div class="headings"
        style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-top: 10px;">
        <div class="logo_title" style="display: flex;">
            <img src="https://purepng.com/public/uploads/large/ecg-heart-rate-wnl.png" width="60" height="50"
                style="padding-right: 10px;" />
            <h1 style="color: red;">
                Heart Attack Risk Prediction
            </h1>
        </div>
        <h4>
            Enter information about yourself now to find out if you are at risk of a Heart Attack!
        </h4>
    </div>

    <div class="prediction-box" style="background-color: #EE9FBA; width: 90%; border-radius: 20px; margin-top: 50px; margin-bottom: 50px;">
        <form action="/predict" method="post" style="display: flex; flex-direction: column; align-items: center; padding: 3%;">

            <div class="form-floating" style="align-self: flex-start; width: 20%;">
                <textarea class="form-control" placeholder="Enter your Age" name="Age" id="ageValue" required></textarea>
                <label for="floatingTextarea">Enter your Age</label>
            </div>

            <div class="form-floating" style="margin-top: 2%; align-self: flex-start;">
                <select class="form-select" id="floatingSelectSex" name="Sex" aria-label="Floating label select example">
                    <option selected></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="floatingSelect">Gender</label>
            </div>

            <div class="form-floating" style="margin-top: 2%; align-self: flex-start; width: 20%;">
                <textarea class="form-control" placeholder="Enter your Cholesterol" name="Cholesterol" id="cholesterolValue" required></textarea>
                <label for="floatingTextarea">Enter your Cholesterol</label>
            </div>

            <div class="form-floating" style="margin-top: 2%; align-self: flex-start; width: 20%;">
                <textarea class="form-control" placeholder="Enter your Heartrate" name="Heart-Rate" id="heartRateValue" required></textarea>
                <label for="floatingTextarea">Enter your Heart Rate</label>
            </div>

            <label style="margin-top: 2%; align-self: flex-start;">Do you have Diabetes?</label>
            <div class="diabetes-radio" style="display: flex; align-self: flex-start;">
                <div class="form-check" style="padding-right: 15px;">
                    <input class="form-check-input" type="radio" value="0" name="flexRadioDiabetes" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="1" name="flexRadioDiabetes" id="flexRadioDefault2"
                        >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Yes
                    </label>
                </div>
            </div>

            <label style="margin-top: 2%; align-self: flex-start;">Do you have Family Members with History of Heart
                Attack?</label>
            <div class="diabetes-radio" style="display: flex; align-self: flex-start;">
                <div class="form-check" style="padding-right: 15px;">
                    <input class="form-check-input" type="radio" value="0" name="flexRadioFamilyHistory" id="flexRadioDefault3" checked>
                    <label class="form-check-label" for="flexRadioDefault3">
                        No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="1" name="flexRadioFamilyHistory" id="flexRadioDefault4"
                        >
                    <label class="form-check-label" for="flexRadioDefault4">
                        Yes
                    </label>
                </div>
            </div>

            <label style="margin-top: 2%; align-self: flex-start;">Do you Smoke?</label>
            <div class="diabetes-radio" style="display: flex; align-self: flex-start;">
                <div class="form-check" style="padding-right: 15px;">
                    <input class="form-check-input" type="radio" value="0" name="flexRadioSmoke" id="flexRadioDefault5" checked>
                    <label class="form-check-label" for="flexRadioDefault5">
                        No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="1" name="flexRadioSmoke" id="flexRadioDefault6">
                    <label class="form-check-label" for="flexRadioDefault6">
                        Yes
                    </label>
                </div>
            </div>

            <label style="margin-top: 2%; align-self: flex-start;">Are you Obese?</label>
            <div class="diabetes-radio" style="display: flex; align-self: flex-start;">
                <div class="form-check" style="padding-right: 15px;">
                    <input class="form-check-input" type="radio" value="0" name="flexRadioObesity" id="flexRadioDefault7" checked>
                    <label class="form-check-label" for="flexRadioDefault7">
                        No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="1" name="flexRadioObesity" id="flexRadioDefault8" >
                    <label class="form-check-label" for="flexRadioDefault8">
                        Yes
                    </label>
                </div>
            </div>

            <label style="margin-top: 2%; align-self: flex-start;">Are you a Alcoholic?</label>
            <div class="diabetes-radio" style="display: flex; align-self: flex-start;">
                <div class="form-check" style="padding-right: 15px;">
                    <input class="form-check-input" type="radio" value="0" name="flexRadioAlcoholic" id="flexRadioDefault9" checked>
                    <label class="form-check-label" for="flexRadioDefault9">
                        No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="1" name="flexRadioAlcoholic" id="flexRadioDefault10"
                        >
                    <label class="form-check-label" for="flexRadioDefault10">
                        Yes
                    </label>
                </div>
            </div>

            <div class="form-floating" style="margin-top: 2%; align-self: flex-start; width: 20%">
                <textarea class="form-control" placeholder="Exercise Hours Per Week" name="Exercise-Hours" id="exerciseHoursValue" required></textarea>
                <label for="floatingTextarea">Exercise Hours Per Week</label>
            </div>

            <label style="margin-top: 2%; align-self: flex-start;">Do you have Heart Problems Previously?</label>
            <div class="diabetes-radio" style="display: flex; align-self: flex-start;">
                <div class="form-check" style="padding-right: 15px;">
                    <input class="form-check-input" type="radio" value="0" name="flexRadioHeartProblem" id="flexRadioDefault11" checked>
                    <label class="form-check-label" for="flexRadioDefault11">
                        No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="1" name="flexRadioHeartProblem" id="flexRadioDefault12"
                        >
                    <label class="form-check-label" for="flexRadioDefault12">
                        Yes
                    </label>
                </div>
            </div>

            <label style="margin-top: 2%; align-self: flex-start;">Are you on any Heart Related Medication?</label>
            <div class="diabetes-radio" style="display: flex; align-self: flex-start;">
                <div class="form-check" style="padding-right: 15px;">
                    <input class="form-check-input" type="radio" value="0" name="flexRadioMedication" id="flexRadioDefault13" checked>
                    <label class="form-check-label" for="flexRadioDefault13">
                        No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="1" name="flexRadioMedication" id="flexRadioDefault14"
                        >
                    <label class="form-check-label" for="flexRadioDefault14">
                        Yes
                    </label>
                </div>
            </div>

            <div class="stress-level" style="margin-top: 2%; align-self: flex-start;">
                <label for="stressLevelRange" class="form-label">Stress Level</label>
                <input type="range" name="stressLevel" class="form-range" min="1" max="10" id="stressLevelValue">
            </div>

            <div class="form-floating" style="margin-top: 2%; align-self: flex-start; width: 20%">
                <textarea class="form-control" placeholder="Sedentary Hours Per Day"
                    id="sedentaryHoursValue" name="sedentary-hours" required></textarea>
                <label for="floatingTextarea">Sedentary Hours Per Day</label>
            </div>

            <div class="form-floating" style="margin-top: 2%; align-self: flex-start; width: 20%;">
                <textarea class="form-control" placeholder="Enter your Income" id="incomeValue" name="income" required></textarea>
                <label for="floatingTextarea">Enter your Income</label>
            </div>

            <div class="form-floating" style="margin-top: 2%; align-self: flex-start; width: 20%;">
                <textarea class="form-control" placeholder="Enter your BMI" id="bmiValue" name="BMI" required></textarea>
                <label for="floatingTextarea">Enter your BMI</label>
            </div>

            <div class="form-floating" style="margin-top: 2%; align-self: flex-start; width: 20%;">
                <textarea class="form-control" placeholder="Enter your Triglycerides"
                    id="triglyceridesValue" name="Triglycerides" required></textarea>
                <label for="floatingTextarea">Enter your Triglycerides</label>
            </div>

            <div class="form-floating" style="margin-top: 2%; align-self: flex-start; width: 20%;">
                <textarea class="form-control" placeholder="Sleep Hours Per Day" id="sleepValue" name="sleep-hours" required></textarea>
                <label for="floatingTextarea">Sleep Hours Per Day</label>
            </div>


            <div class="input-group" style="display: flex; flex-direction: column; margin-top: 2%; align-self: flex-start;">
                <label>Blood Pressure</label>
                <div class="blood-inputs" style="display: flex;">
                    <input type="text" class="form-control" placeholder="Systolic" aria-label="Systolic" id="systolicValue" name="systolic" required>
                    <span class="input-group-text" style="background: none; border: none; font-size: 20px;">/</span>
                    <input type="text" class="form-control" placeholder="Diastolic" aria-label="Diastolic" id="diastolicValue" name="diastolic" required>
                </div>
            </div>

            <div class="form-floating" style="margin-top: 2%; align-self: flex-start;">
                <select class="form-select" id="floatingDiet" name="diet" aria-label="Floating label select example">
                    <option selected></option>
                    <option value="Healthy">Healthy</option>
                    <option value="Average">Average</option>
                    <option value="Unhealthy">Unhealthy</option>
                </select>
                <label for="floatingDiet">Diet</label>
            </div>

            <button type="submit" class="btn btn-outline-dark" style="margin-top: 5%; align-self: flex-start;">Submit</button>

            <p style="color: black; margin-top: 2%; font-weight: bold; align-self: flex-start;">{{heart_attack_prediction}}</p>
        </form>

        
    </div>
</body>

</html>
